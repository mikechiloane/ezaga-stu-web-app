<body>
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg" alt="Workflow">
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Register a new account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Already have an account?
        <a routerLink="/login" routerLinkActive="active"  class="font-medium text-indigo-600 hover:text-indigo-500">
          Sign in
        </a>
      </p>
    </div>
    <form class="mt-8 space-y-6" action="#" method="POST">
      <input type="hidden" name="remember" value="true">
      <div class="rounded-md shadow-sm -space-y-px">

        <app-textfield (inputValueChange)="onFullNameValueChange($event)" label="Full Name" inputType="text" placeholder="Enter your full name"></app-textfield>
        <app-textfield (inputValueChange)="onEmailValueChange($event)" label="Email address" inputType="email" placeholder="Enter your email"></app-textfield>
        <app-textfield (inputValueChange)="onPasswordValueChange($event)" label="Password" inputType="password" placeholder="Enter your password"></app-textfield>

      </div>
      <div *ngIf="error" class="text-white p-2 bg-red-600 text-center text-sm ">
        <div>{{ errorMesssage }}</div>
      </div>

      <div class="flex items-center">
        <input id="agree-terms" name="agree-terms" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
        <label for="agree-terms" class="ml-2 block text-sm text-gray-900">
          I agree to the
          <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
            terms and conditions
          </a>
        </label>
      </div>

      <div>
        <app-button (click)="onRegister($event)" label="Register"></app-button>
      </div>
    </form>
  </div>
</div>
</body>

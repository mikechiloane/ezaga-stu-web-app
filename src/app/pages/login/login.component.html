
<div class="min-h-screen w-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg" alt="Workflow">
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Sign in to your account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Or
        <a routerLink="/register" routerLinkActive="active" class="font-medium text-indigo-600 hover:text-indigo-500">
          Register a new account
        </a>
      </p>
    </div>
    <form class="mt-8 space-y-6" action="#" method="POST">
      <input type="hidden" name="remember" value="true">
      <div class="rounded-md shadow-sm -space-y-px">

        <app-textfield (inputValueChange)="onEmailValueChange($event)" label="Email address" inputType="email" placeholder="Enter your email"></app-textfield>
        <app-textfield (inputValueChange)="onPasswordValueChange($event)" label="Password" inputType="password" placeholder="Enter your password"></app-textfield>
      </div>

      <div class="flex items-center justify-end">
<!--        <div class="flex items-center">-->
<!--          <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">-->
<!--          <label for="remember-me" class="ml-2 block text-sm text-gray-900">-->
<!--            Remember me-->
<!--          </label>-->
<!--        </div>-->

        <div class="text-sm">
          <a routerLink="/forgot-password" routerLinkActive="active" href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
            Forgot your password?
          </a>
        </div>
      </div>
      <div *ngIf="error" class="text-white p-2 bg-red-600 text-center text-sm ">
        <div>{{ errorMesssage }}</div>
      </div>
      <div >
        <app-button (click)="onLogin($event)" label="Sign in"></app-button>
      </div>
    </form>
  </div>
  <div *ngIf="tfAuthModalService.isOpen$ | async" class="w-screen fixed top-0.5 bottom-0.5">
    <app-tf-auth-modal title="title">
    </app-tf-auth-modal>
  </div>
</div>
